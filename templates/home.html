<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Resume Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #6e8efb, #a777e3); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .container { 
            text-align: center; 
            background: white; 
            padding: 50px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); 
        }
        .btn-custom { 
            background-color: #6e8efb; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .btn-custom:hover {
            background-color: #5a7bec;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Resume Classifier</h1>
        <p>Upload your resume to predict its category.</p>
        <form action="{{ url_for('index') }}" method="get">
            <button type="submit" class="btn btn-custom">Get Started</button>
        </form>
    </div>
</body>
</html>
